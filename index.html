<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="main-container">
        <div class="left-container">
            <div class="profile-info-card">
                <div class="avatar-container">
                    <img src="./images/avatar.svg" alt="">
                </div>

                <div class="exclaim-and-name-container">
                    <div class="exclaim-container">
                        <p>Get It Done!</p>
                    </div>

                    <div class="name-container">
                        <p>Yusuf Hammad</p>
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button type="button" id="createButton">Create New Task</button>
            </div>

            <div class="task-list-container">
                <div class="icon-and-today-text-container">
                    <div class="icon-container">
                        <i class="fa fa-calendar-week"></i>
                    </div>

                    <div class="today-text-container">
                        <p>Today's Task</p>
                    </div>
                </div>

                <ul>
                    <li>Personal</li>
                    <li>Freelance</li>
                    <li>Family</li>
                </ul>
            </div>

            <div class="icon-and-settings-container">
                <div class="icon-container">
                    <i class="fa fa-gear"></i>
                </div>

                <div class="settings-container">
                    <p>Settings</p> 
                </div>
            </div>
        </div>


        <div class="right-container">
            <div class="heading-container">
                <h1>Today's Task</h1>
            </div>

            <div class="icon-and-search-container">
                <div class="icon-container">
                    <i class="fa fa-magnifying-glass"></i>
                </div>

                <div class="search-text">
                    <p>Search</p>
                </div>
            </div>

            <div class="task-list-container" id="taskSection">
                <!-- <div class="todoList">
                    <div class="workout-text">
                        <p>Work Out</p>
                    </div>

                    <div class="time-and-input-container">
                        <div class="time-container">
                            <p>8:00 am</p>
                        </div>

                        <div class="icon-container">
                           <i class="fa-solid fa-pen-to-square"></i>
                           <i class="fa-solid fa-trash"></i>
                        </div>

                        <input type="checkbox" >
                    </div>
                </div> -->

               
            </div>

            <div class="button-container">
                <button type="button" id="secondButton">Create New Task</button>
            </div>
        </div>
    </div>



    <div class="todo-overlay" id="todo-overlay">
        <div class="todo">
            <div class="close-icon-box">
                <i class="fa-sharp fa-solid fa-xmark" id="closeModalIcon"></i>
            </div>

            <div class="todo-title-box">
                <h3>Create New Task</h3>
            </div>

            <div class="todo-form-container">
                <form id="todoForm">
                    

                    <div class="label-and-input">
                        <label for="todoContent" id="pTag"> Task</label>
                        <textarea name="todoContent" id="todoContent" cols="20" rows="10" placeholder="Enter Task"></textarea>
                    </div>

                    <div class="label-and-input">
                        <label for="timeOftodo" id="pTagg"> Time</label>
                        <input type="text" name="titleOftodo" id="timeOftodo" placeholder="Enter Time Of Task">
                    </div>


                    <button type="submit" id="submitButton" class="form-button">Save</button>
                </form>
            </div>
        </div>
    </div>




    <script src="./index.js"></script>
</body>
</html>
